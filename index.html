<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="/styles/index.css">
</head>

<body>

	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Letâ€™s go to the mall!</p>
	</header>
	
	<main>
		<form action="#">

			<label>
				<input type="checkbox" name="pickles" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">A lot of pickles</span>
					<span class="checkbox-label-name-description">for the next lessons about CSS</span>
				</div>
			</label>

			<label>
				<input type="checkbox" name="apples" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">10 apples</span>
					<span class="checkbox-label-name-description">for more CSS manipulations</span>
				</div>
			</label>

			<label>
				<input type="checkbox" name="oranges" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">20 oranges</span>
					<span class="checkbox-label-name-description">because they are awesome</span>
				</div>
			</label>

			<label>
				<input type="checkbox" name="plates" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">13 plates</span>
					<span class="checkbox-label-name-description">hm... they always dissapear</span>
				</div>
			</label>

			<label>
				<input type="checkbox" name="bentos" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">15 bentos</span>
				</div>
			</label>

			<label>
				<input type="checkbox" name="sake" class="checkbox">
				<span class="fake-checkbox"></span>
				<div class="linethrought">
					<span class="checkbox-label-name">1 bottle of Sake</span>
					<span class="checkbox-label-name-description">for my friends</span>
				</div>
			</label>

			<button class="but" type="submit">Bon appetit :)</button>

		</form>
	</main>
</body>

</html>
