<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LightBoard</title>
	<link rel="stylesheet" href="./styles/index.css">
</head>

<body>


	<div class="hide">

		<div class="side-bar">
			<div class="side-bar__header">
				<div class="logo">
					<img src="./assets/icons/logo.svg" alt="Logo Icon" class="logo__icon"><span
						class="logo__text">LightBoard</span>
				</div>

			</div>
			<ul class="side-bar__list">
				<li class="side-bar__item">
					<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
							<svg>
								<use xlink:href="./assets/icons/icons.svg#icon-dashboard"></use>
							</svg>
						</span><span class="side-bar__item-name">Dashboard</span></a>
				</li>
			</ul>
			<div class="side-bar__section">
				<div class="side-bar__section-divider">
					<span></span><span></span><span></span>
				</div>
				<div class="side-bar__section-name">Apps</div>
				<ul class="side-bar__list">
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-mail"></use>
								</svg>
								<span class="side-bar__label side-bar__label--mail">5</span></span><span
								class="side-bar__item-name">Email</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-bubble"></use>
								</svg>
								<span class="side-bar__label side-bar__label--chats">5</span></span><span
								class="side-bar__item-name">Chats</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-calendar"></use>
								</svg>
								<span class="side-bar__label side-bar__label--calendar">5</span></span><span
								class="side-bar__item-name">Calendar</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-news"></use>
								</svg></span><span class="side-bar__item-name">News</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-study"></use>
								</svg></span><span class="side-bar__item-name">Knowledge</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-stack"></use>
								</svg></span><span class="side-bar__item-name">File manager</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-location"></use>
								</svg></span><span class="side-bar__item-name">Leaflet Maps</span></a>
					</li>
				</ul>
			</div>

			<div class="side-bar__section">
				<div class="side-bar__section-divider"><span></span><span></span><span></span></div>
				<div class="side-bar__section-name">Auth pages</div>
				<ul class="side-bar__list">
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-profile"></use>
								</svg></span><span class="side-bar__item-name">Profile</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-lock"></use>
								</svg></span><span class="side-bar__item-name">Permissions</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-logout"></use>
								</svg></span><span class="side-bar__item-name">Log Out</span></a>
					</li>
				</ul>
			</div>

			<div class="side-bar__section">
				<div class="side-bar__section-divider"><span></span><span></span><span></span></div>
				<div class="side-bar__section-name">User Interface</div>
				<ul class="side-bar__list">
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-eye"></use>
								</svg></span><span class="side-bar__item-name">Feather</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-news"></use>
								</svg></span><span class="side-bar__item-name">News</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-wallet"></use>
								</svg></span><span class="side-bar__item-name">Ecommerce</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-lab"></use>
								</svg></span><span class="side-bar__item-name">Components</span></a>
					</li>
					<li class="side-bar__item">
						<a href="#" class="side-bar__item-link"><span class="side-bar__icon">
								<svg>
									<use xlink:href="./assets/icons/icons.svg#icon-pen"></use>
								</svg></span><span class="side-bar__item-name">Editor</span></a>
					</li>
				</ul>
			</div>

		</div>
		<a class="side-bar__hide-link"><img src="./assets/icons/arrow.svg"></a>
	</div>

	<div class="top-bar">
		<div class="top-bar__left">
			<ul class="top-bar__icon-list">
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-mail"></use>
							</svg></span></a>
				</li>
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-bubble"></use>
							</svg></span></a>
				</li>
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-calendar"></use>
							</svg></span></a>
				</li>
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-vector"></use>
							</svg></span></a>
				</li>
			</ul>
		</div>
		<div class="top-bar__right">
			<a href="#" class="top-bar__lang-link">
				<div class="top-bar__lang-switcher">
					<div class="top-bar__lang-icon">
						<svg>
							<use xlink:href="./assets/icons/icons.svg#icon-lang"></use>
						</svg>
					</div>
					<div class="top-bar__lang-cur">English</div>

				</div>
			</a>
			<ul class="top-bar__icon-list">
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-change"></use>
							</svg></span></a>
				</li>
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-search"></use>
							</svg></span></a>
				</li>
				<li class="top-bar__icon-item">
					<a href="#" class="top-bar__icon-link"><span class="top-bar__icon"><svg>
								<use xlink:href="./assets/icons/icons.svg#icon-set"></use>
							</svg></span></a>
				</li>
			</ul>
			<div class="top-bar__avatar">
				<a href="#" class="top-bar__avatar-link"><img src="./assets/images/avatar.jpg" alt="Avatar"
						class="top-bar__avatar-image"></a>
				<span class="top-bar__status status--online"></span>

			</div>
		</div>
	</div>


	<script src="./js/side-menu.js"></script>
</body>

</html>
